
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #fff;
    }
    h3 {
      font-size: 1.1em;
      margin-top: 10px;
    }
    table {
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #000;
    }
    th {
      background-color: #4a5568;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      filter: brightness(85%);
    }
  </style>
</head>
<body>
  
<h2>Table 1: New HIV Diagnoses Rate by Race</h2>
<table border="1" style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr style="background-color: #4a5568; color: #fff;">
      <th style="padding: 12px 15px; text-align: left;">Race</th>
      <th style="padding: 12px 15px; text-align: left;">Rate (per 100,000)</th>
    </tr>
  </thead>
  <tbody>

    <tr style="background-color: #ef9a9a;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd;  font-weight: bold; color: #000;">Total</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd;  font-weight: bold; color: #000;">14.0</td>
    </tr>
    
    <tr style="background-color: #e53935;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">Black</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">46.0</td>
    </tr>
    
    <tr style="background-color: #ef5350;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">Multiple Races</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">33.0</td>
    </tr>
    
    <tr style="background-color: #e57373;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">Hispanic</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">23.0</td>
    </tr>
    
    <tr style="background-color: #ffb6c1;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">Native Hawaiian/Other Pacific Islander</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">11.0</td>
    </tr>
    
    <tr style="background-color: #ffb6c1;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">American Indian/Alaska Native</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">8.0</td>
    </tr>
    
    <tr style="background-color: #f8d7da;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">Asian</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">5.0</td>
    </tr>
    
    <tr style="background-color: #f8d7da;">
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">White</td>
      <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; border-top: 3px solid #666; color: #000;">5.0</td>
    </tr>
    
  </tbody>
</table>

</body>
</html>
